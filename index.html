<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicube - Trò Chơi Xếp Hình 3D Python</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CodeMirror for code editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <!-- Pyodide for running Python in browser -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <!-- Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">REPLICUBE</div>
    </header>
    
    <main>
        <div class="game-container">
            <div class="code-section">
                <div class="editor-header">
                    <span class="editor-title">Code Python</span>
                    <div class="editor-buttons">
                        <button id="hintButton">Gợi ý</button>
                        <button id="runButton">Chạy</button>
                    </div>
                </div>
                <textarea id="codeEditor">
# -- sushi?
def color(x, y, z):
    if x == 0 and y == 0 then
        return RED
    end
    
    if abs(x) == 2 or y == 2 then
        return GREEN
    end
    
    return WHITE
                </textarea>
                <div id="hintOutput" class="hint-output"></div>
                <div id="errorOutput" class="error-output"></div>
            </div>
            
            <div class="visualization-section">
                <div id="cubeContainer"></div>
                <div class="target-container">
                    <div class="target-label">MỤC TIÊU</div>
                    <div id="targetCubeContainer"></div>
                    <div id="levelDisplay" class="level-display">Cấp độ: 1/11</div>
                    <div class="level-controls">
                        <button id="prevLevelBtn" class="level-btn">◀ Cấp độ trước</button>
                        <button id="nextLevelBtn" class="level-btn">Cấp độ tiếp ▶</button>
                    </div>
                </div>
                <div id="resultMessage" class="result-message"></div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
